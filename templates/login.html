{% extends "base.html" %}
{% block content %}
<div class="auth-box">
    <h3>Login</h3>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button>Login</button>
    </form>
    <p>New? <a href="{{ url_for('register') }}">Register</a></p>
</div>
{% endblock %}
