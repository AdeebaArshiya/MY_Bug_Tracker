{% extends "base.html" %}
{% block content %}
<div class="auth-box">
    <h3>Register</h3>
    <form method="POST">
      <input type="text" name="username" placeholder="Username (use 'Admin' for admin rights)" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button>Sign Up</button>
    </form>
    <p>Have account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}
